{% extends "base.html" %}
{% block content %}

<h1>Todo List <span>&#x1F45C;</span></h1>
<p class="lead">With Flask and RethinkDB</p>
<form action="" role="form" method="POST" name="add_task">
	{{form.hidden_tag()}}
	<p>
		<h4>Enter a Task to save</h4>
		{{form.label}}
		<input type="Submit" value="Save" class="btn btn-default btn-md">
		{% for error in form.errors.label %}
		<span style="color: red;">{{error}}</span>
		{% endfor %}
	</p>
</form>

{% for task in tasks %}
	<li>{{task.name}}</li>
{% endfor %}

{% endblock %}
